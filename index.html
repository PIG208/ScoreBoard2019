<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>深圳中学校园十大歌手比赛 - 半决赛</title>
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
    <div id="blank"></div>
    <ol id="scoreBars"><li style="display:none !important"></li></ol>
    <div class="formHolder">
        <form id="form" onsubmit="return false;">
            <div class="inputGroup">
                <label for="name">名字</label>
                <input type="text" id="name" name="name" class="text" placeholder="名字" />
            </div>
            <div class="inputGroup">
                <label for="score">分数</label>
                <input type="text" id="score" name="score" class="text" placeholder="分数" />
            </div>
            <div class="inputGroup radioGroup">
                <input type="radio" class="radio" name="round" value="1" />第一轮
                <input type="radio" class="radio" name="round" value="2" />第二轮
            </div>
		<button class="submit">提交</button>
        </form>
    </div>
    <div id="footnote"></div>
    <script src="assets/js/jquery-1.11.0.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
